<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="stylesheet" type="text/css" href="../css/common-style.css">
    <link rel="stylesheet" type="text/css" href="../css/pages-style.css">
    <title>Detail Pages</title>
</head>
<body>
    <header class="dz-head">
        <img class="go-back" src="../images/left_arrow.svg" alt="go back" />
        <span class="head-title">珠江帝景3居室</span>
        <span class="right-bar">
            <img class="pages-record" src="../images/pages_record.svg" alt="record" />
            <img class="pages-bubbles" src="../images/pages_bubbles.svg" alt="bubbles" />
        </span>
    </header>

    <div class="main">
        <div class="brief-msg">
            <div class="abstract">
                南北通透三居室 业主在北京名下就这一套住房 观花园
            </div>
            <div class="msg-cols">
                <span>
                    <div>售价</div>
                    <div class="totalPrice">1700万</div>
                </span>
                <span>
                    <div>房型</div>
                    <div class="houseType">3室2厅</div>
                </span>
                <span>
                    <div>面积</div>
                    <div class="area">179.94m<sup>2</sup></div>
                </span>
            </div>
        </div>

        <div class="detail-msg">
            <div class="tag-bar">

            </div>
            <div class="list-container">
                <div>
                    <span class="left-list">
                        <span>均价: </span>
                        <span id="unitPrice">94476元/平</span>
                    </span>
                    <span>
                        <span>小区: </span>
                        <span id="residentialZone">智学苑</span>
                    </span>
                </div>
                <div>
                    <span class="left-list">
                        <span>总价: </span>
                        <span class="totalPrice">680万</span>
                    </span>
                    <span>
                        <span>用途: </span>
                        <span>普通住宅</span>
                    </span>
                </div>
                <div>
                    <span class="left-list">
                        <span>房型: </span>
                        <span class="houseType">1室1厅</span>
                    </span>
                    <span>
                        <span>朝向: </span>
                        <span id="orientation">南北</span>
                    </span>
                </div>
                <div>
                    <span class="left-list">
                        <span>装修: </span>
                        <span>精装</span>
                    </span>
                    <span>
                        <span>楼型: </span>
                        <span>板塔结合</span>
                    </span>
                </div>
                <div>
                    <span class="left-list">
                        <span>面积: </span>
                        <span class="area">59.66</span>
                    </span>
                    <span>
                        <span>区域: </span>
                        <span id="district">朝阳·大望路</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="demo-2" class="dz-pop" style="display: none;">
        <div class="dz-pop-body">
            <div class="dz-pop-head">自定义弹窗</div>
            <div class="dz-pop-middle">
                <p>这里可以自定义</p>
            </div>
            <div class="dz-pop-foot">
                <span class="dz-pop-comfirm">确定</span>
                <span class="dz-pop-cancel">取消</span>
            </div>
        </div>
        <div class="pop-bg"></div>
    </div>

    <footer>
        <div class="footer-left">预约看房</div>
        <div class="footer-right">咨询经纪人</div>
    </footer>

</body>
</html>
<script src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/pages.js"></script>

<script type="text/javascript">

</script>
